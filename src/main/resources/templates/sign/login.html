<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>로그인</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <th:block th:replace="~{common/fragments/head-lib :: head-lib-fragment}"></th:block>

</head>

<body>
<div class="min-h-screen bg-gradient-to-br from-primary/20 via-secondary/10 to-accent/20">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="card w-full max-w-md bg-base-100 shadow-2xl">
            <div class="card-body">
                <!-- 로고/헤더 -->
                <div class="text-center mb-6">
                    <div class="avatar placeholder mb-4">
                        <div class="bg-primary text-primary-content rounded-full w-16">
                            <i class="fas fa-user text-2xl"></i>
                        </div>
                    </div>
                    <h1 class="text-3xl font-bold text-base-content">로그인</h1>
                    <p class="text-base-content/70 mt-2">계정에 로그인하세요</p>
                </div>

                <!-- 에러 메시지 표시 -->
                <div th:if="${error}" class="alert alert-error mb-4">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${error}">로그인에 실패했습니다.</span>
                </div>

                <!-- 성공 메시지 표시 -->
                <div th:if="${message}" class="alert alert-success mb-4">
                    <i class="fas fa-check-circle"></i>
                    <span th:text="${message}">성공 메시지</span>
                </div>

                <!-- 로그인 폼 -->
                <form th:action="@{/login}" method="post" class="space-y-4">
                    <!-- 사용자명/이메일 입력 -->
                    <div class="form-control">
                        <label class="label" for="username">
                                <span class="label-text font-medium">
                                    <i class="fas fa-user mr-2"></i>사용자명 또는 이메일
                                </span>
                        </label>
                        <input
                                type="text"
                                id="username"
                                name="username"
                                th:value="${username}"
                                placeholder="사용자명 또는 이메일을 입력하세요"
                                class="input input-bordered input-primary w-full focus:outline-none focus:ring-2 focus:ring-primary/50"
                                required
                                autofocus
                        />
                    </div>

                    <!-- 비밀번호 입력 -->
                    <div class="form-control">
                        <label class="label" for="password">
                                <span class="label-text font-medium">
                                    <i class="fas fa-lock mr-2"></i>비밀번호
                                </span>
                        </label>
                        <div class="relative">
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    placeholder="비밀번호를 입력하세요"
                                    class="input input-bordered input-primary w-full pr-12 focus:outline-none focus:ring-2 focus:ring-primary/50"
                                    required
                            />
                            <button
                                    type="button"
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center"
                                    onclick="togglePassword()"
                            >
                                <i id="passwordToggleIcon" class="fas fa-eye text-base-content/50 hover:text-base-content transition-colors"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="label cursor-pointer">
                            <input
                                    type="checkbox"
                                    name="remember-me"
                                    class="checkbox checkbox-primary checkbox-sm"
                            />
                            <span class="label-text ml-2">로그인 상태 유지</span>
                        </label>
                        <a th:href="@{/forgot-password}" class="link link-primary text-sm hover:link-hover">
                            비밀번호 찾기
                        </a>
                    </div>

                    <!-- 로그인 버튼 -->
                    <div class="form-control mt-6">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            로그인
                        </button>
                    </div>
                </form>

                <!-- 구분선 -->
                <div class="divider my-6">또는</div>

                <!-- 소셜 로그인 버튼들 -->
                <div class="space-y-3">
                    <button class="btn btn-outline btn-block" onclick="socialLogin('google')">
                        <i class="fab fa-google text-red-500 mr-2"></i>
                        Google로 로그인
                    </button>
                    <button class="btn btn-outline btn-block" onclick="socialLogin('github')">
                        <i class="fab fa-github mr-2"></i>
                        GitHub로 로그인
                    </button>
                </div>

                <!-- 회원가입 링크 -->
                <div class="text-center mt-6">
                    <p class="text-base-content/70">
                        계정이 없으신가요?
                        <a th:href="@{/register}" class="link link-primary font-medium hover:link-hover">
                            회원가입
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 비밀번호 표시/숨기기 토글
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('passwordToggleIcon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    // 소셜 로그인 함수 (실제 구현은 백엔드에서)
    function socialLogin(provider) {
        // Spring Security OAuth2를 사용한다면:
        // window.location.href = '/oauth2/authorization/' + provider;

        console.log(`${provider} 로그인 요청`);
        // 실제 구현 시에는 적절한 OAuth2 엔드포인트로 리다이렉트
    }

    // 폼 유효성 검사 강화
    document.querySelector('form').addEventListener('submit', function(e) {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if (!username || !password) {
            e.preventDefault();
            alert('모든 필드를 입력해주세요.');
            return false;
        }

        if (password.length < 4) {
            e.preventDefault();
            alert('비밀번호는 최소 4자 이상이어야 합니다.');
            return false;
        }
    });

    // 엔터키로 폼 제출
    document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            document.querySelector('form').submit();
        }
    });
</script>
</body>

</html>
