<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- <title>페이지</title> -->
    <th:block layout:fragment="title"></th:block>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 공통 css -->
    <link rel="stylesheet" th:href="@{/css/common.css}" />

    <!-- 공통 js -->
    <script th:src="@{/js/common.js}" defer="defer"></script>

    <!-- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- 폰트어썸 FREE 아이콘 리스트 : https://fontawesome.com/v5.15/icons?d=gallery&p=2&m=free -->

    <!-- 테일윈드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.4/tailwind.min.css">
    <!-- 테일윈드 치트시트 : https://nerdcave.com/tailwind-cheat-sheet -->

    <!-- 데이지ui - https://daisyui.com/?utm_source=cdnjs&utm_medium=cdnjs_link&utm_campaign=cdnjs_library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/daisyui/4.12.23/full.min.css" />
    <!-- 데이지ui 컴포넌트 : https://daisyui.com/components/ -->

</head>

<body>

    <th:block th:replace="~{common/fragments/header :: headerFragment}"></th:block>
    
    <th:block layout:fragment="body-content"></th:block>
    
    <th:block th:replace="~{common/fragments/footer :: footerFragment}"></th:block>

</body>

</html>
